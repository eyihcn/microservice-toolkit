server:
  port: 7008

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: fuli-cloud-app-message
  cloud:
    #####  以下是nacos配置
    nacos:
      discovery:  # nacos注册中心
        server-addr: 192.168.13.131:8848
      config:   # nacos配置中心
        file-extension: yml
        namespace:  965f8b38-0d06-479f-b130-f65d99e96cd7
        server-addr: 192.168.13.131:8848
        group: DEFAULT_GROUP
        ext-config:   # 引入多配置文件，一个配置文件对应一个data-id，data-id必须带一个group
          - data-id: fuli-cloud-app-message.yml





