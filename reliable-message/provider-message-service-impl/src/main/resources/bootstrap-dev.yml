server:
  port: 7006

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: provider-message-service
  cloud:
    #####  以下是nacos配置
    nacos:
      discovery:  # nacos注册中心
        server-addr: 172.16.4.4:8848
      config:   # nacos配置中心
        file-extension: yml
        namespace:  d07604cc-12bb-4fd7-b95a-641ac8046dc9
        server-addr: 172.16.4.4:8848
        group: DEV_GROUP
        ext-config:   # 引入多配置文件，一个配置文件对应一个data-id，data-id必须带一个group
          - data-id: provider-message-service-dev.yml





